<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Re_company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-re_company_id" data-rule="required" data-source="re/company/index" class="form-control selectpage" name="row[re_company_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Way')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-way" class="form-control" name="row[way]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tip" class="form-control" name="row[tip]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rec_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rec_id" data-rule="required" data-source="rec/index" class="form-control selectpage" name="row[rec_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cash')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cash" class="form-control" step="0.01" name="row[cash]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Re_compaccountdetail_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-re_compaccountdetail_id" data-rule="required" data-source="re/compaccountdetail/index" class="form-control selectpage" name="row[re_compaccountdetail_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('With_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-with_id" data-rule="required" data-source="with/index" class="form-control selectpage" name="row[with_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_no" class="form-control" name="row[order_no]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" class="form-control" name="row[type]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" class="form-control" name="row[status]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Apply_company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-apply_company_id" data-rule="required" data-source="apply/company/index" class="form-control selectpage" name="row[apply_company_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Apply_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-apply_user_id" data-rule="required" data-source="apply/user/index" class="form-control selectpage" name="row[apply_user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Re_training_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-re_training_id" data-rule="required" data-source="re/training/index" class="form-control selectpage" name="row[re_training_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_at]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
