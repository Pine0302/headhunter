<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">所属公司:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-re_company_id" data-rule="required" data-source="company/indexSpec" class="form-control selectpage" name="row[re_company_id]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">所属岗位:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-re_job_id" data-rule="required" data-source="re/job/indexSpec" class="form-control selectpage" name="row[re_job_id]" type="text" value="">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pic_swap')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-pic_id" data-rule="" class="form-control" size="50" name="row[pic_id]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-pic_id" class="btn btn-danger plupload" data-input-id="c-pic_id" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-pic_id"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-pic_id" class="btn btn-primary fachoose" data-input-id="c-pic_id" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-pic_id"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-pic_id"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('In_service')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control"  id="c-in_service"  name="row[in_service]" >
                <option value ="1">在职</option>
                <option value="2"  >不在职</option>
            </select>
        </div>
    </div>



    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
