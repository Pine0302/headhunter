<style>
    .nonedisplay{
        display:none
    }
</style>



<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">公司名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-re_company_id" data-rule="required" data-source="company/indexPersonal" class="form-control selectpage" name="row[re_company_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cash" class="form-control" step="0.01" name="row[cash]" type="number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">存取方向:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control"  id="c-way"  name="row[way]" >
                <option value ="1">存款</option>
                <option value="2" >提现</option>
            </select>
        </div>
    </div>


    <div class="form-group " id="in" >
        <label class="control-label col-xs-12 col-sm-2">存款方式(支付宝/微信):</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control"  id="c-materia"  name="row[materia]" >
                <option value ="1">支付宝</option>
                <option value="2" >微信</option>
            </select>

        </div>
    </div>


    <div class="form-group out nonedisplay"  id="out1"  >
        <label class="control-label col-xs-12 col-sm-2">提现账号(存款不填):</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account" class="form-control"  name="row[account]" type="text">
        </div>
    </div>

    <div class="form-group out1 nonedisplay"  id="out2" >
        <label class="control-label col-xs-12 col-sm-2">提现账号类型(支付宝/XX银行卡):</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-banktype" class="form-control"  name="row[banktype]" type="text">
        </div>
    </div>

        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>

        </div>
    </div>

<script src= "https://code.jquery.com/jquery-latest.js" ></script>
<script language="javascript">

    $(document).ready(function() {

        //绑定下拉框change事件，当下来框改变时调用 SelectChange()方法

        $("#c-way").change(function() { SelectChange(); });

    })

    function SelectChange() {

        //获取下拉框选中项的value属性值
        var selectValue = $("#c-way").val();
        if(selectValue==2){
            $('#in').addClass("nonedisplay");
            $('#c-materia').attr("disabled",true);
            $('#c-account').attr("disabled",false);
            $('#c-banktype').attr("disabled",false);
            $('#out1').removeClass("nonedisplay");
            $('#out2').removeClass("nonedisplay");
        }else{
            $('#in').removeClass("nonedisplay");
            $('#c-materia').attr("disabled",false);
            $('#c-account').attr("disabled",true);
            $('#c-banktype').attr("disabled",true);
            $('#out1').addClass("nonedisplay");
            $('#out2').addClass("nonedisplay");
        }
    }
    </script>
