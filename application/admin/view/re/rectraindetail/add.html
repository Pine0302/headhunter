<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Re_company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-re_company_id" data-rule="required" data-source="re/company/index" class="form-control selectpage" name="row[re_company_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Re_trainorder_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-re_trainorder_id" data-rule="required" data-source="re/trainorder/index" class="form-control selectpage" name="row[re_trainorder_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Low_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-low_user_id" data-rule="required" data-source="low/user/index" class="form-control selectpage" name="row[low_user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Up_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-up_user_id" data-rule="required" data-source="up/user/index" class="form-control selectpage" name="row[up_user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rec_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rec_user_id" data-rule="required" data-source="rec/user/index" class="form-control selectpage" name="row[rec_user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Up_cash')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-up_cash" class="form-control" step="0.01" name="row[up_cash]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('P_cash')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-p_cash" class="form-control" step="0.01" name="row[p_cash]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reward_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reward_type" class="form-control" name="row[reward_type]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" class="form-control" name="row[status]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_cash')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_cash" class="form-control" step="0.01" name="row[total_cash]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_at]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_at]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Re_training_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-re_training_id" data-rule="required" data-source="re/training/index" class="form-control selectpage" name="row[re_training_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Up_company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-up_company_id" data-rule="required" data-source="up/company/index" class="form-control selectpage" name="row[up_company_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Timeline')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-timeline" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[timeline]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deadline')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deadline" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[deadline]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-reason" class="form-control " rows="5" name="row[reason]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
