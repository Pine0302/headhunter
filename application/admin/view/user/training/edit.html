<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">用户名:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/index" data-field="nickname" class="form-control" name="row[user_id]" type="text" value="{$row.user.username}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">培训名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-training_id" data-rule="required" data-source="training/index" class="form-control" name="row[training_id]" type="text" value="{$row.reTraining.name}" disabled >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">培训状态:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control"  id="c-status"  name="row[status]" >
                <option value ="1" {$row.status==1 ? 'selected' : ''}>已报名</option>
                <option value="2" {$row.status==2 ? 'selected' : ''} >已参加</option>
                <option value="3" {$row.status==3 ? 'selected' : ''} >已完成</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">申请时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_at]" type="text" value="{$row.create_at}" disabled>
        </div>
    </div>
   <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">更新时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_at]" type="text" value="{$row.update_at}" disabled>
        </div>
    </div>-->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
