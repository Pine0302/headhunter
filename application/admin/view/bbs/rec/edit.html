<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">帖子id:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bbs_post_id" data-rule="required" data-search_field='id'  data-field = 'id' data-source="bbs/post/index" class="form-control selectpage" name="row[bbs_post_id]" type="text" value="{$row.bbs_post_id}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-img" data-rule="" class="form-control" size="50" name="row[img]" type="text" value="{$row.img}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-img" class="btn btn-danger plupload" data-input-id="c-img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-img"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-img" class="btn btn-primary fachoose" data-input-id="c-img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-img"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-img"></ul>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">排序(数字越大排序越靠前):</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hot" data-rule="required"  class="form-control" name="row[hot]" value="{$row.hot}"   step="1" type="number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否展示:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control"  id="c-status"  name="row[status]" >
                <option value ="1" {$row.status==1 ? 'selected' : ''}>展示</option>
                <option value="2" {$row.status==2 ? 'selected' : ''} >隐藏</option>
            </select>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
